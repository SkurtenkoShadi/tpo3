name: code tester

on:
  push:
    brancher: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirments.txt
      - name: Run tests
        run: |
          pytest test_attest.py
          pytest test_block.py
          pytest test_integr.py

      